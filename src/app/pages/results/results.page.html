<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Results
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Results</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="width:100%;height:50%; display:flex; justify-content: center;align-items:center;">
    <ion-text style="font-size:x-large;">The average response is: {{results}}</ion-text>
  </div>
</ion-content>
